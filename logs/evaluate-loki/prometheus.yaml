global:
  scrape_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']  # ชื่อบริการ 'node-exporter' และพอร์ต 9100 ของ Node Exporter

  - job_name: 'my_app_metrics'
    static_configs:
      - targets: ['localhost:8080']
    metrics_path: '/metrics'
